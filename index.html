<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multimedia Player</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="main">
    <div class="playlist" id="playlist">
    </div>

    <div class="video-container">
      <video id="videoPlayer" controls></video>
    </div>

    <div class="progress">
      <span id="currentTime">--:--</span>
      <input type="range" id="progressBar" min="0" max="100" value="0">
    </div>

    <div class="video-info" id="videoName">
      Selected Video Name
    </div>

    <div class="control-bar">
      <div class="spacer"></div>
      <div class="controls">
        <button onclick="rewind()">‚èÆ</button>
        <button onclick="togglePlay()">‚èØ</button>
        <button onclick="skip()">‚è≠</button>
      </div>
      <div class="end-controls">
        <button onclick="toggleLoop()">üîÅ</button>
        <button onclick="shuffle()">üîÄ</button>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById("videoPlayer");
    const currentTimeLabel = document.getElementById("currentTime");

    function selectVideo(source) {
      video.src = source;
      video.play();
    }

    function togglePlay() {
      if (video.paused) video.play();
      else video.pause();
    }

    function rewind() {
      video.currentTime -= 10;
    }

    function skip() {
      video.currentTime += 10;
    }

    function toggleLoop() {
      video.loop = !video.loop;
      alert("Loop: " + (video.loop ? "On" : "Off"));
    }

    function shuffle() {
      alert("Shuffle not implemented yet.");
    }
  </script>
  <script src="renderer.js"></script>
</body>
</html>
